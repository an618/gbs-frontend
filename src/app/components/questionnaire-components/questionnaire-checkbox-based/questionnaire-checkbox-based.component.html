<div class="w-full flex flex-col text-primary gap-2">
  @if (questionnaire) {
  <h3 [class]="h3Class">
    {{ questionnaire }}
  </h3>
  }
  <div [class]="divClass">
    @for (item of questionnairesOptions; track item.order) {
    <div class="flex justify-between items-center bg-white rounded-md">
      <span class="p-0.5 flex justify-center items-center sm:gap-2 gap-1">
        <input
          type="checkbox"
          id="{{ item.answerId }}"
          value="{{ item.answerText }}"
          name="{{ sanitizeKey(questionnaire) }}"
          accept="{{ item.questionId }}"
          [checked]="item.answerId === selectedAnswer(item.answerId)"
          (change)="setSelectedOption($event)"
        />
        <label
          for="{{ item.answerId }}"
          class="text-primary sm:text-base text-sm font-medium"
        >
          {{ item.answerText }}
        </label>
      </span>
    </div>
    }
  </div>
</div>
